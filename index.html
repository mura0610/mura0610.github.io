<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自己紹介</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="intro-section">
        <h1>自己紹介</h1>
        <div class="info-box">
            <div class="info-row">
                <div class="info-item"><strong>名前:</strong> 村本祐樹</div>
                <div class="info-item"><strong>生年月日:</strong> 2001年6月10日</div>
            </div>
            <div class="info-row">
                <div class="info-item"><strong>出身地:</strong> 徳島</div>
                <div class="info-item"><strong>大学:</strong> 九州大学</div>
            </div>
        </div>
    </div>

    <div class="like-wrapper">
        <div class="container">
            <div class="heading">
                <h2>like</h2>
            </div>
            <div class="likes">
                <div class="like">
                    <label for="like-icon_1">
                        <input type="checkbox" id="like-icon_1">
                        <div class="like-icon">
                            <img src="pictgram-soccer.png">
                        </div>

                        <div class="txt-contents soccer-details">
                            <p>小学校の頃から14年間サッカー、フットサルをしてきました。</p>
                            <p><strong>ポジション:</strong> 左サイドバック or 左サイドハーフ</p>
                            <p><strong>スタイル:</strong> 見るよりしたい派</p>
                            <p><strong>好きなところ:</strong></p>
                            <ul>
                                <li>1対1で抜く or 守りきったときの爽快感</li>
                                <li>結局気持ちが大事なところ</li>
                                <li>言語の壁を超えて楽しむことができるところ</li>
                            </ul>
                        </div>
                    </label>
                </div>
                <div class="like">
                    <label for="like-icon_2">
                        <input type="checkbox" id="like-icon_2">
                        <div class="like-icon">
                            <img src="comic.png">
                        </div>
                        <div class="txt-contents comic-details">
                            <p>少年漫画大好きです。最近ハマってるもの２つ</p>
                            <ol>
                                <li>
                                    <a href="https://one-piece.com/index.html" target="_blank">ワンピース</a>
                                    <br>ついでに
                                    <a href="http://www.youtube.com/@doropiza" target="_blank">ドロピザ</a>
                                    （ワンピースがより面白くなる）
                                </li>
                                <li>
                                    <a href="https://www.shonenjump.com/j/rensai/aonohako.html"
                                        target="_blank">アオのハコ</a>
                                    <br>青春漫画。10/3にアニメ始まります。楽しみ！
                                </li>
                            </ol>
                        </div>
                    </label>
                </div>
                <div class="like">
                    <label for="like-icon_3">
                        <input type="checkbox" id="like-icon_3">
                        <div class="like-icon">
                            <img src="food.png">
                        </div>
                        <div class="txt-contents food-details">
                            <p>美味しいものを食べるの大好きです。ご当地グルメから旅行先を決めることもしばしば。福岡のおすすめ３つ挙げます。</p>
                            <ol>
                                <li>やきとり!! <br>東京行った時に食べたら十中八九高くてまずまずでした。。福岡レベル高いです</li>
                                <li>もつ鍋 <br>定番</li>
                                <li>博多とんこつラーメン <br>安定</li>
                            </ol>

                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
